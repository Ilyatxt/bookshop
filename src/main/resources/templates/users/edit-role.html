<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменение роли пользователя</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
<div class="container mt-5">
    <h1>Изменение роли пользователя</h1>

    <div class="card">
        <div class="card-header">
            <h3>Пользователь: <span th:text="${user.username}"></span></h3>
        </div>
        <div class="card-body">
            <form th:action="@{/users/edit/{id}(id=${user.id})}" method="post">
                <div class="form-group">
                    <label for="role">Роль:</label>
                    <select class="form-control" id="role" name="role">
                        <option th:each="roleOption : ${roles}" 
                                th:value="${roleOption}" 
                                th:text="${roleOption}"
                                th:selected="${roleOption == user.role}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Сохранить</button>
                <a th:href="@{/users}" class="btn btn-secondary">Отмена</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
