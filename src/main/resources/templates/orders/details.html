<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Детали заказа</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div class="container mt-5">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/orders}">Заказы</a></li>
            <li class="breadcrumb-item active" aria-current="page">Детали заказа</li>
        </ol>
    </nav>

    <h1>Заказ <span th:text="${order.id}">0</span></h1>

    <ul class="list-group mb-4">
        <li class="list-group-item">Код заказа: <span th:text="${order.orderCode}">code</span></li>
        <li class="list-group-item">ID пользователя: <span th:text="${order.userId}">0</span></li>
        <li class="list-group-item">Дата заказа: <span th:text="${#temporals.format(order.orderDate, 'dd.MM.yyyy HH:mm')}">date</span></li>
        <li class="list-group-item">Сумма: <span th:text="${order.totalPrice} + ' ' + ${order.currency}">0 USD</span></li>
    </ul>

    <div>
        <h4>Позиции заказа</h4>
        <div class="alert alert-info" th:if="${order.entries == null or order.entries.isEmpty()}">
            Позиции отсутствуют.
        </div>
        <table class="table" th:unless="${order.entries == null or order.entries.isEmpty()}">
            <thead>
            <tr>
                <th>Книга ID</th>
                <th>Количество</th>
                <th>Цена за единицу</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="entry : ${order.entries}">
                <td th:text="${entry.bookId}">1</td>
                <td th:text="${entry.quantity}">1</td>
                <td th:text="${entry.unitPrice}">0.0</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="mt-3 d-flex gap-2">
        <a th:href="@{/orders/{id}/edit(id=${order.id})}" class="btn btn-primary">Редактировать</a>
        <form th:action="@{/orders/{id}/delete(id=${order.id})}" method="post" onsubmit="return confirm('Удалить заказ?');">
            <button type="submit" class="btn btn-danger">Удалить</button>
        </form>
        <a th:href="@{/orders}" class="btn btn-outline-secondary">К списку</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
