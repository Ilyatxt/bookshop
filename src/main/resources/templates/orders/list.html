<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список заказов</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
<div class="container mt-5">
    <h1>Список заказов</h1>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Код</th>
            <th>Пользователь</th>
            <th>Дата</th>
            <th>Сумма</th>
            <th>Статус</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.orderCode}"></td>
            <td th:text="${order.userId}"></td>
            <td th:text="${#temporals.format(order.orderDate, 'dd-MM-yyyy HH:mm')}"></td>
            <td th:text="${order.totalPrice} + ' ' + ${order.currency}"></td>
            <td th:text="${order.status}"></td>
            <td>
                <a th:href="@{'/orders/' + ${order.id}}" class="btn btn-sm btn-outline-primary">Просмотр</a>
                <a th:href="@{'/orders/' + ${order.id} + '/edit'}" class="btn btn-sm btn-outline-secondary">Редактировать</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="mt-4" th:if="${totalPages > 1}">
        <nav aria-label="Навигация по страницам">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{|/orders?page=${currentPage - 1}&size=${pageSize}|}" aria-label="Предыдущая">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{|/orders?page=${i}&size=${pageSize}|}" th:text="${i + 1}"></a>
                </li>
                <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                    <a class="page-link" th:href="@{|/orders?page=${currentPage + 1}&size=${pageSize}|}" aria-label="Следующая">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
</body>
</html>
