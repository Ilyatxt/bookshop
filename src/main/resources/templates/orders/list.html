<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список заказов</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div class="container mt-5">
    <h1>Заказы</h1>
    <div class="mb-3">
        <a th:href="@{/orders/create}" class="btn btn-primary">Новый заказ</a>
    </div>

    <div class="alert alert-info" th:if="${orders.isEmpty()}">
        Заказы не найдены.
    </div>

    <table class="table" th:unless="${orders.isEmpty()}">
        <thead>
        <tr>
            <th>ID</th>
            <th>Код</th>
            <th>ID пользователя</th>
            <th>Дата</th>
            <th>Сумма</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}">1</td>
            <td th:text="${order.orderCode}">CODE</td>
            <td th:text="${order.userId}">1</td>
            <td th:text="${#temporals.format(order.orderDate, 'dd.MM.yyyy')}">01.01.2024</td>
            <td th:text="${order.totalPrice} + ' ' + ${order.currency}">0 USD</td>
            <td class="d-flex gap-1">
                <a th:href="@{/orders/{id}(id=${order.id})}" class="btn btn-sm btn-outline-primary">Подробнее</a>
                <a th:href="@{/orders/{id}/edit(id=${order.id})}" class="btn btn-sm btn-outline-secondary">Редактировать</a>
                <form th:action="@{/orders/{id}/delete(id=${order.id})}" method="post" class="d-inline" onsubmit="return confirm('Удалить заказ?');">
                    <button type="submit" class="btn btn-sm btn-danger">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <nav th:if="${totalPages > 1}" aria-label="Навигация">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/orders(page=${currentPage - 1}, size=${pageSize})}">&laquo;</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/orders(page=${i}, size=${pageSize})}" th:text="${i + 1}">1</a>
            </li>
            <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{/orders(page=${currentPage + 1}, size=${pageSize})}">&raquo;</a>
            </li>
        </ul>
    </nav>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
