<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Поиск заказов</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div class="container mt-5">
    <h1>Поиск заказов</h1>

    <form th:action="@{/orders/search}" method="get" class="row g-3 mb-4">
        <div class="col-auto">
            <input type="date" class="form-control" name="startDate" th:value="${startDate}">
        </div>
        <div class="col-auto">
            <input type="date" class="form-control" name="endDate" th:value="${endDate}">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Найти</button>
        </div>
    </form>

    <div class="alert alert-info" th:if="${orders.isEmpty()}">
        Заказы не найдены.
    </div>

    <table class="table" th:unless="${orders.isEmpty()}">
        <thead>
        <tr>
            <th>ID</th>
            <th>Код</th>
            <th>ID пользователя</th>
            <th>Дата</th>
            <th>Сумма</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}">1</td>
            <td th:text="${order.orderCode}">code</td>
            <td th:text="${order.userId}">1</td>
            <td th:text="${#temporals.format(order.orderDate, 'dd.MM.yyyy')}">date</td>
            <td th:text="${order.totalPrice} + ' ' + ${order.currency}">0 USD</td>
            <td><a th:href="@{/orders/{id}(id=${order.id})}" class="btn btn-sm btn-outline-primary">Подробнее</a></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
