<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Покупка книги</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 th:text="'Покупка: ' + ${book.title}">Покупка</h1>

    <form th:action="@{/orders/buy}" method="post">
        <input type="hidden" name="bookId" th:value="${book.id}"/>
        <div class="mb-3">
            <label class="form-label">Количество</label>
            <select name="quantity" class="form-select">
                <option th:each="q : ${quantityOptions}" th:value="${q}" th:text="${q}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Добавить в заказ</button>
        <a th:href="@{/orders/my}" class="btn btn-outline-primary">Заказ</a>
        <a th:href="@{/books/user/{id}(id=${book.id})}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
