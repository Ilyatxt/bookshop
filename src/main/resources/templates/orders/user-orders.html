<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Заказы пользователя</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Заказы пользователя <span th:text="${userId}"></span></h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Код</th>
            <th>Дата</th>
            <th>Сумма</th>
            <th>Статус</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.orderCode}"></td>
            <td th:text="${#temporals.format(order.orderDate, 'dd-MM-yyyy HH:mm')}"></td>
            <td th:text="${order.totalPrice} + ' ' + ${order.currency}"></td>
            <td th:text="${order.status}"></td>
            <td><a th:href="@{'/orders/' + ${order.id}}" class="btn btn-sm btn-outline-primary">Просмотр</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
