<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${order.id == 0 ? 'Новый заказ' : 'Редактирование заказа'}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div class="container mt-5">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/orders}">Заказы</a></li>
            <li class="breadcrumb-item active" aria-current="page" th:text="${order.id == 0 ? 'Новый заказ' : 'Редактирование'}"></li>
        </ol>
    </nav>

    <h1 th:text="${order.id == 0 ? 'Новый заказ' : 'Редактирование заказа'}"></h1>

    <form th:action="@{${order.id == 0 ? '/orders/create' : '/orders/' + order.id + '/edit'}}" method="post" th:object="${order}" class="mt-4">
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label for="userId" class="form-label">ID пользователя</label>
            <input type="number" class="form-control" id="userId" th:field="*{userId}" required>
        </div>

        <div class="mb-3">
            <label for="orderDate" class="form-label">Дата заказа</label>
            <input type="datetime-local" class="form-control" id="orderDate" th:field="*{orderDate}">
        </div>

        <div class="mb-3">
            <label for="orderCode" class="form-label">Код заказа</label>
            <input type="text" class="form-control" id="orderCode" th:field="*{orderCode}">
        </div>

        <div class="mb-3">
            <label for="totalPrice" class="form-label">Сумма</label>
            <input type="number" class="form-control" id="totalPrice" th:field="*{totalPrice}" step="0.01">
        </div>

        <div class="mb-3">
            <label for="currency" class="form-label">Валюта</label>
            <select class="form-select" id="currency" th:field="*{currency}">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="RUB">RUB</option>
                <option value="GBP">GBP</option>
            </select>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a th:href="@{/orders}" class="btn btn-outline-secondary">Отмена</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
