<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Каталог книг</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
    <div class="container mt-5">
        <h1>Каталог книг</h1>

        <div class="d-flex justify-content-between mb-4">
            <a th:href="@{/books/top-selling}" class="btn btn-outline-success">Популярные книги</a>
            <form th:action="@{/books/search}" method="get" class="d-flex">
                <input type="text" name="title" class="form-control me-2" placeholder="Поиск по названию">
                <button type="submit" class="btn btn-outline-primary">Поиск</button>
            </form>
        </div>

        <div class="alert alert-info" th:if="${books.isEmpty()}">
            Книги не найдены.
        </div>

        <div class="row row-cols-1 row-cols-md-3 g-4" th:unless="${books.isEmpty()}">
            <div class="col" th:each="book : ${books}">
                <div class="card h-100">
                    <img th:if="${book.coverImageUrl}" th:src="${book.coverImageUrl}" class="card-img-top" alt="Обложка книги" style="height: 200px; object-fit: cover;">
                    <div th:unless="${book.coverImageUrl}" class="card-img-top bg-light d-flex align-items-center justify-content-center" style="height: 200px;">
                        <span class="text-muted">Нет обложки</span>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${book.title}">Название книги</h5>
                        <p class="card-text text-truncate" th:text="${book.description}">Описание книги</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="badge bg-primary" th:text="${book.price} + ' ' + ${book.currency}">Цена</span>
                        </div>
                    </div>
                    <div class="card-footer">
                        <a th:href="@{/books/user/{id}(id=${book.id})}" class="btn btn-sm btn-outline-primary">Подробнее</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
