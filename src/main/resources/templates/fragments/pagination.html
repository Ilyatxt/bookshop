<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="pagination(page, url, params)" th:if="${page != null && page.totalPages > 1}" class="pagination-container">
    <nav aria-label="Навигация по страницам">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${page.number == 0}? 'disabled'">
                <a class="page-link"
                   th:href="@{${url}(page=${page.number - 1}, size=${page.size}, ${params != null ? params : ''})}"
                   aria-label="Предыдущая">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
                th:classappend="${i == page.number}? 'active'">
                <a class="page-link"
                   th:href="@{${url}(page=${i}, size=${page.size}, ${params != null ? params : ''})}"
                   th:text="${i + 1}">1</a>
            </li>
            <li class="page-item" th:classappend="${page.number + 1 >= page.totalPages}? 'disabled'">
                <a class="page-link"
                   th:href="@{${url}(page=${page.number + 1}, size=${page.size}, ${params != null ? params : ''})}"
                   aria-label="Следующая">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
