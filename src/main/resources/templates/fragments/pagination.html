<html xmlns:th="http://www.thymeleaf.org">
<body>
    <!-- Фрагмент пагинации для использования на страницах -->
    <div th:fragment="pagination(page, url, params)" class="pagination-container">
        <nav aria-label="Навигация по страницам">
            <ul class="pagination justify-content-center">
                <!-- Кнопка "Назад" -->
                <li class="page-item" th:classappend="${page.first ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{${url}(page=${page.number - 1}, size=${page.size}, ${params != null ? params : ''})}" aria-label="Предыдущая">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>

                <!-- Номера страниц -->
                <li th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
                    class="page-item" th:classappend="${i == page.number ? 'active' : ''}">
                    <a class="page-link" th:href="@{${url}(page=${i}, size=${page.size}, ${params != null ? params : ''})}" th:text="${i + 1}">1</a>
                </li>

                <!-- Кнопка "Вперед" -->
                <li class="page-item" th:classappend="${page.last ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{${url}(page=${page.number + 1}, size=${page.size}, ${params != null ? params : ''})}" aria-label="Следующая">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Информация о текущей странице -->
        <div class="text-center mt-2">
            <small class="text-muted">
                Страница <span th:text="${page.number + 1}">1</span> из <span th:text="${page.totalPages != 0 ? page.totalPages : 1}">1</span>
                (Всего записей: <span th:text="${page.totalElements}">0</span>)
            </small>
        </div>
    </div>
