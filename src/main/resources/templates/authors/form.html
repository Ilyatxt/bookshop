<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${author.id == 0 ? 'Новый автор' : 'Редактирование автора'} + ' | Книжный магазин'">Автор | Книжный магазин</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
<div class="container mt-5">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Главная</a></li>
            <li class="breadcrumb-item"><a href="/authors">Авторы</a></li>
            <li class="breadcrumb-item active" aria-current="page" th:text="${author.id == 0 ? 'Новый автор' : 'Редактирование'}">Автор</li>
        </ol>
    </nav>

    <div class="card">
        <div class="card-header">
            <h2 th:text="${author.id == 0 ? 'Новый автор' : 'Редактирование автора'}">Автор</h2>
        </div>
        <div class="card-body">
            <form th:action="@{${author.id == 0 ? '/authors' : '/authors/' + author.id}}" method="post" th:object="${author}">
                <div class="mb-3">
                    <label for="firstName" class="form-label">Имя</label>
                    <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Фамилия</label>
                    <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
                </div>
                <div class="mb-3">
                    <label for="country" class="form-label">Страна</label>
                    <input type="text" class="form-control" id="country" th:field="*{country}">
                </div>
                <div class="mb-3">
                    <label for="birthdate" class="form-label">Дата рождения</label>
                    <input type="date" class="form-control" id="birthdate" th:field="*{birthdate}">
                </div>
                <div class="mb-3">
                    <label for="bio" class="form-label">Биография</label>
                    <textarea class="form-control" id="bio" rows="5" th:field="*{bio}"></textarea>
                </div>
                <div class="d-flex justify-content-between">
                    <a href="/authors" class="btn btn-outline-secondary">Отмена</a>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
