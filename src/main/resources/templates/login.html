<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему - Книжный магазин</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="login-container">
        <h1>Вход в систему</h1>

        <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>
        <div class="alert alert-success" th:if="${message}" th:text="${message}"></div>
        <div class="alert alert-success" th:if="${param.registered}" th:text="'Регистрация успешно завершена. Теперь вы можете войти в систему.'"></div>
        <div class="alert alert-warning" th:if="${expired}" th:text="${expired}"></div>

        <form th:action="@{/authenticate}" method="post">
            <div class="form-group">
                <label for="username">Имя пользователя:</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>

            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group remember-me">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me">Запомнить меня</label>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-primary">Войти</button>
            </div>
        </form>

        <div class="links">
            <a th:href="@{/register}">Зарегистрироваться</a>
            <a th:href="@{/}">Вернуться на главную</a>
        </div>
    </div>
</body>
</html>
