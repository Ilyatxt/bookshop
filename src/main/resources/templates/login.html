<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{login.title}">Login</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <div class="login-container">
        <h1 th:text="#{login.header}">Login</h1>

        <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>
        <div class="alert alert-success" th:if="${message}" th:text="${message}"></div>
        <div class="alert alert-success" th:if="${param.registered}" th:text="'Регистрация успешно завершена. Теперь вы можете войти в систему.'"></div>
        <div class="alert alert-warning" th:if="${expired}" th:text="${expired}"></div>

        <form th:action="@{/authenticate}" method="post">
            <div class="form-group">
                <label for="username" th:text="#{login.username}">Username:</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>

            <div class="form-group">
                <label for="password" th:text="#{login.password}">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group remember-me">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me" th:text="#{login.remember}">Remember me</label>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-primary" th:text="#{login.submit}">Sign In</button>
            </div>
        </form>

        <div class="links">
            <a th:href="@{/register}" th:text="#{login.register}">Register</a>
            <a th:href="@{/}" th:text="#{login.home}">Home</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
