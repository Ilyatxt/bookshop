<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Жанры | Книжный магазин</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container mt-5">
    <h1>Жанры</h1>
    <div class="alert alert-info" th:if="${genres.isEmpty()}">Жанры не найдены.</div>
    <ul class="list-group" th:unless="${genres.isEmpty()}">
        <li class="list-group-item" th:each="genre : ${genres}">
            <a th:href="@{/books/genre/{name}(name=${genre})}" sec:authorize="hasRole('MODERATOR')" th:text="${genre}"></a>
            <a th:href="@{/books/user/genre/{name}(name=${genre})}" sec:authorize="hasRole('USER')" th:text="${genre}"></a>
            <span sec:authorize="hasRole('ADMIN')" th:text="${genre}"></span>
        </li>
    </ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
